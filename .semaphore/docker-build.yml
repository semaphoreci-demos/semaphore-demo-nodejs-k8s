version: v1.0
name: Docker build
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Docker build
          commands:
            - checkout
            - cp ormconfig.sample.json ormconfig.json
            - cp sample.env production.env
            - 'docker build -t ttl.sh/$SEMAPHORE_WORKFLOW_ID:2h .'
            - 'docker push ttl.sh/$SEMAPHORE_WORKFLOW_ID:2h'
  - name: Security check
    task:
      jobs:
        - name: Docker scan
          commands:
            - 'docker pull ttl.sh/$SEMAPHORE_WORKFLOW_ID:2h'
            - 'docker scan --accept-license ttl.sh/$SEMAPHORE_WORKFLOW_ID:2h'
promotions:
  - name: Deploy to Kubernetes
    pipeline_file: deploy-k8s.yml
