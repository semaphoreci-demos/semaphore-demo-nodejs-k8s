version: v1.0
name: Semaphore Nodejs Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - yarn --version
      jobs:
        - name: yarn install and cache
          commands:
            - cache restore
            - yarn install
            - cache store
    dependencies: []
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - yarn --version
      jobs:
        - name: Lint
          commands:
            - cache restore
            - yarn run lint
        - name: Unit tests
          commands:
            - cache restore
            - yarn test
        - name: E2E tests
          commands:
            - sem-service start postgres
            - cache restore
            - cp ormconfig.ci.json ormconfig.json
            - 'yarn run migrate:up'
            - 'yarn run test:e2e'
    dependencies:
      - Install dependencies
  - name: Docker build
    dependencies:
      - Tests
    task:
      jobs:
        - name: Build image
          commands:
            - checkout
            - cp ormconfig.sample.json ormconfig.json
            - cp sample.env production.env
            - 'docker build -t ttl.sh/$SEMAPHORE_WORKFLOW_ID:2h .'
            - 'docker push ttl.sh/$SEMAPHORE_WORKFLOW_ID:2h'
promotions:
  - name: Deploy
    pipeline_file: deploy-k8s.yml
    auto_promote:
      when: branch = 'master' AND result = 'passed'
