version: v1.0
name: Semaphore Nodejs Example Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - yarn --version
      jobs:
        - name: yarn install and cache
          commands:
            - cache restore
            - yarn install
            - cache store
    dependencies: []
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - nvm use
          - node --version
          - yarn --version
      jobs:
        - name: Lint
          commands:
            - cache restore
            - yarn run lint
        - name: Unit tests
          commands:
            - cache restore
            - yarn test
        - name: E2E tests
          commands:
            - sem-service start postgres
            - cache restore
            - cp ormconfig.ci.json ormconfig.json
            - 'yarn run migrate:up'
            - 'yarn run test:e2e'
    dependencies:
      - Install dependencies
  - name: kubescape
    dependencies: []
    task:
      prologue:
        commands:
          - 'curl -s https://raw.githubusercontent.com/armosec/kubescape/master/install.sh | /bin/bash'
      jobs:
        - name: experiment
          commands:
            - checkout
            - kubescape scan framework nsa -t 40 deployment.yml
            - '#kubescape scan --format junit -o report.xml'
    skip:
      when: 'true'
promotions:
  - name: Dockerize
    pipeline_file: docker-build.yml
